version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smartfinance_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartfinance
      POSTGRES_USER: smartfinance
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartfinance_network
    mem_limit: 200m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartfinance"]
      interval: 10s
      timeout: 5s
      retries: 5

  microservice:
    build:
      context: ./microservice
      dockerfile: Dockerfile
    container_name: smartfinance_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      PORT: '5000'
      DATABASE_URL: postgres://smartfinance:${DB_PASSWORD}@postgres:5432/smartfinance
      DB_SSL: 'false'
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      JWT_ISSUER: SmartFinance
      JWT_AUDIENCE: SmartFinanceUsers
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      AUTO_MIGRATE: 'true'
      SEED_DEMO_DATA: 'false'
      TRUST_PROXY: 'true'
      COOKIE_SECURE: 'true'
      COOKIE_SAMESITE: Lax
    networks:
      - smartfinance_network
    mem_limit: 300m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["node", "server.js"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: smartfinance_frontend
    restart: unless-stopped
    depends_on:
      - microservice
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SIGNALR_URL: ${NEXT_PUBLIC_SIGNALR_URL}
      NEXT_PUBLIC_PAYMENT_API_URL: ${NEXT_PUBLIC_PAYMENT_API_URL}
    networks:
      - smartfinance_network
    mem_limit: 200m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  smartfinance_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

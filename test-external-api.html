<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Externa SmartFinance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>SmartFinance - Teste de APIs Externas</h1>
    <p><strong>Backend URL:</strong> http://34.203.238.219:3001/api/v1</p>
    
    <button onclick="testHealth()">Testar Health Check</button>
    <button onclick="testCategories()">Testar Categories (sem auth)</button>
    <button onclick="testLogin()">Testar Login</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://34.203.238.219:3001/api/v1';
        const results = document.getElementById('results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('http://34.203.238.219:3001/health');
                const data = await response.json();
                addResult(`Health Check: ${data.status} - ${data.environment}`, 'success');
            } catch (error) {
                addResult(`Health Check Erro: ${error.message}`, 'error');
            }
        }
        
        async function testCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                if (response.status === 401) {
                    addResult('Categories: 401 Unauthorized (correto - precisa auth)', 'warning');
                } else {
                    const data = await response.json();
                    addResult(`Categories: ${response.status} - ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                addResult(`Categories Erro: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (response.status === 401) {
                    addResult(`Login: 401 - ${data.message} (correto - credenciais inválidas)`, 'warning');
                } else {
                    addResult(`Login: ${response.status} - ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                addResult(`Login Erro: ${error.message}`, 'error');
            }
        }
        
        // Teste automático na carga
        testHealth();
    </script>
</body>
</html>

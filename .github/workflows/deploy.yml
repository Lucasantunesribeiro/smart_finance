name: Deploy SmartFinance to ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: "Run database migrations"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: sa-east-1
  CLUSTER_NAME: smartfinance-prod-cluster
  SERVICE_FRONTEND: smartfinance-prod-frontend
  SERVICE_BACKEND: smartfinance-prod-backend
  TASK_BACKEND: smartfinance-prod-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.ECR_FRONTEND_URI }}:latest ./frontend
          docker push ${{ secrets.ECR_FRONTEND_URI }}:latest

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.ECR_BACKEND_URI }}:latest ./microservice
          docker push ${{ secrets.ECR_BACKEND_URI }}:latest

      - name: Run migrations (optional)
        if: ${{ inputs.run_migrations }}
        run: |
          aws ecs run-task \
            --cluster ${{ env.CLUSTER_NAME }} \
            --launch-type FARGATE \
            --task-definition ${{ env.TASK_BACKEND }} \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_PRIVATE_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP }}],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"backend","command":["node","db/migrate.js"]}]}'

      - name: Force new deployment
        run: |
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service ${{ env.SERVICE_BACKEND }} --force-new-deployment
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service ${{ env.SERVICE_FRONTEND }} --force-new-deployment

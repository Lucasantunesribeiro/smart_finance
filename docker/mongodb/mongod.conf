# MongoDB configuration optimized for t2.micro instance
# Memory and CPU optimized for free tier

storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      # Limit cache size for t2.micro (1GB RAM)
      cacheSizeGB: 0.25
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

security:
  authorization: enabled

# Optimize for low memory usage
operationProfiling:
  slowOpThresholdMs: 100

# Reduce memory usage
setParameter:
  # Reduce connection pool size
  maxConns: 100
  # Reduce journal commit interval
  journalCommitInterval: 100
  # Disable transparent huge pages
  transparentHugePages: never